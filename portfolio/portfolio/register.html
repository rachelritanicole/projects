    <body background="etch.jpg">
        <!--[if lt IE 7]>

        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                </div>
            </div>
        </div>

        <div class="container">
                <form class="form-signin" id="registrationForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" id="emailInputRegister" class="form-control" placeholder="Email address" required autofocus>                            <small id="emailHelp" class="form-text text-muted">Valid Email.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" id="passwordInputRegister" class="form-control" placeholder="Password" pattern=".*" required>                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" id="password2InputRegister" class="form-control" placeholder="Password" pattern=".*" required>                        </div>
        
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/mai.js"></script>
